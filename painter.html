<!DOCTYPE html>

<head>

    <title>Pinturería Interactiva</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .global {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            padding: 20px 0px;
        }
        .column-2 {
            display: flex;
            justify-content: center;
            margin-top: 70px;
            max-height: 300px;
            overflow-y: auto;
        }
        .container {
            margin: 20px;
        }
        .living-container {
            position: relative;
            display: inline-block;
        }
        .living {
            width: 500px;
            display: block;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0); /* Color predeterminado */
            mix-blend-mode: multiply; 
            pointer-events: none;
        }
        .mask img {
            width: 100%;
            height: auto;
            opacity: 0.8; /* Ajusta la opacidad */
        }
        .p-base {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 9 colores por fila */
            gap: 5px;
            justify-content: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .p-degrade {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 9 colores por fila */
            gap: 5px;
            align-content: flex-start;
            margin-left: auto;
            margin-right: auto;
        }
        .color-box {
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        .color-box div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
